<!DOCTYPE html>
<html>
  <head>
    <title>D3 Tutorial</title>
    <style>
      svg {
        align-self: center;
        background: #000000;
        position: absolute;
        text-align: center
      }
      .country {
        fill: #6d6d6d;
        stroke: #fcfafa;
        stroke-width: 0.4
      }
      .selected {
        fill: green
      }
      .points {
        fill: #40E0D0;
        stroke: #7C0A02;
      }
    </style>

  </head>

  <body>
    <div id='map'></div>



    <script type = text/javascript src="http://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script type = text/javascript src = 'locationHistory.js'></script>
  </body>
</html>
